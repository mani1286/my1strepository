<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Changer</title>
  <style>
    body {
      text-align: center;
      padding-top: 100px;
      transition: background-color 0.5s ease;
      font-family: Arial, sans-serif;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Enter a Color Name</h2>
  <input type="text" id="colorInput" placeholder=""></br><br>
  <button onclick="changeBackgroundColor()">Change Color</button>

  <script>
    function changeBackgroundColor() {
      const color = document.getElementById("colorInput").value;
      document.body.style.backgroundColor = color;
    }
  </script>
</body>
</html>
