<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Layout with Total Black Border</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(2, 60px);
      gap: 5px;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
      border: 100px solid black; /* thick black border around entire grid */
      padding: 20px; /* space between border and grid items */
      background-color: black; /* optional: to show border padding clearly */
    }
    .grid-item {
      background-color: red; 
      color: white;
      font-size: 3rem;
      display: grid;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
  </div>

</body>
</html>
